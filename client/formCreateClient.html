<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/scripts.js" defer></script>
    <title>Document</title>
</head>

<body>
    <form method="POST" action="./createClient.php" onsubmit="valida(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="name_client" name="name_client" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" minlength="14" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <input type="submit" value="Cadastrar" />
    </form>

    <script>
        function valida(e) {
            e.preventDefault();
            if (document.querySelector("#cpf").value.length < 14) {
                alert('Preencha o cpf completo');
                return false;
            } else {
                event.target.submit();
            }
        }
    </script>
</body>

</html>
